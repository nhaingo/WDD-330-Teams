<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Inventory</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/product-listing.js"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
  <body>
    <main class="divider">
      <section class="category-grid">
        <!-- Tents Category -->
        <a href="/product-listing/index.html?category=tents" class="category-box">
          <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Tent_3544767.svg" alt="Tent Icon from Noun Project: Mustofa Bayu">
          <p>Tents</p>
        </a>
  
        <!-- Backpacks Category -->
        <a href="/product-listing/index.html?category=backpacks" class="category-box">
          <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_carrier%20bag_3544771.svg" alt="Backpack Icon from Noun Project: Mustofa Bayu">
          <p>Backpacks</p>
        </a>
  
        <!-- Sleeping Bags Category -->
        <a href="/product-listing/index.html?category=sleeping-bags" class="category-box">
          <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Sleeping%20Bag_3544775.svg" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu">
          <p>Sleeping Bags</p>
        </a>
  
        <!-- Hammocks Category -->
        <a href="/product-listing/index.html?category=hammocks" class="category-box">
          <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Hammock_791143.svg" alt="Hammock Icon from Noun Project: Paul Richard">
          <p>Hammocks</p>
        </a>
      </section>
      <section class="products">
        <h2 id="category-title"></h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
