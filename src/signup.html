<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | User Sign Up</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!--<script type="module" src="./js/signup.js"></script>-->
  </head>
  <body>
    <header class="divider"></header>

    <main class="divider">
      <!-- Signup form -->
      <section class="signup">
        <form id="signupForm" method="post" action="javascript:alert('Submitted')">
            <fieldset id="userform">
                <legend><h2>User Sign Up</h2></legend>
                <label class="field">Name* <input type="text" name="fname" placeholder="First Name" required></label>
                <label class="field">Last Name* <input type="text" name="lname" placeholder="Last Name" required></label>
                <label class="field">Email Address* <input type="email" name="email" placeholder="user@email.org" required></label>
                <label class="field">Phone Number <input type="tel" name="phone" placeholder="xxx xx xxx xx" pattern="^[0-9\+\s]{10,17}$"></label>
                <label class="field">Password <input type="password" name="password" required></label>
                <label class="field">Avatar <input type="file" name="avatar" accept="image/*" required></label>
                <button class="signup-btn">Submit</button>
            </fieldset>
        </form>
    </section>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>
  </body>
</html>
